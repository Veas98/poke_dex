<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poke_dex</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="start()">
<div class="pokedex-containter">
    <div class="pokedex-background_1"></div>
    <div class="pokedex-decoration">
        <div class="decoration1"></div>
        <div class="decoration2"></div>
        <div class="decoration3"></div>
        <div class="decoration4"></div>
    </div>
    <div id="pokedex-image_space"></div>
    <div class="pokedex-name-box">
        <div id="pokedex-name"></div>
        <div class="buttons">
        <button type="button" onclick="previous()" id="prevBtn"> < </button>
        <button type="button" onclick="next()" id="nextBtn"> > </button>
        </div>
    </div>
    <div class="pokedex-description"> <p>There is a plant seed on its back right from the day this Pok√©mon is born.
        The seed slowly grows larger. </p></div>
    <div class="pokedex-h_w">
        <div id="h">Height: 5.3m</div>
        <div id="w">Weight: 3.1kg</div>
    </div>
    <div class="pokedex-class"></div>
</div>
</body>
</html>
